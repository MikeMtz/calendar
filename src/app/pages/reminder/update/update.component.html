<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update reminder on {{day}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="form" (ngSubmit)="save(form)">
    <div class="modal-body row">
        <div class="form-group col-6">
            <label>* Name</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name" maxlength="30"
                [(ngModel)]="reminder.name" required>
        </div>
        <div class="form-group col-6">
            <label>* Date</label>
            <input type="date" name="date" id="date" class="form-control" formControlName="date"
                   [(ngModel)]="reminder.date"required>
        </div>
        <div class="form-group col-6">
            <label>* Time</label>
            <input type="time" name="time" id="time" class="form-control" formControlName="time"
                   [(ngModel)]="reminder.time"required>
        </div>
        <div class="form-group col-6">
            <label>* City</label>
            <input type="text" class="form-control" name="city" id="city" formControlName="city"
                   [(ngModel)]="reminder.city" required>
        </div>
        <div class="form-group col-3">
            <label>* Color</label>
            <input type="color" class="form-control" name="color" id="color" formControlName="color"
                   [(ngModel)]="reminder.color" required>
        </div>
    </div>
    <div class="modal-footer">
        <div class="alert alert-warning" *ngIf="formError">All information is required</div>
        <div class="alert alert-success" *ngIf="saved">Reminder updated!</div>
        <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
</form>
